<h4>Mat√©rias de {{curso}}</h4>
<div class="accordion" id="accordion">
    <div class="card" *ngFor="let semestre of semestres; let i = index">
        <div class="curso-header" data-toggle="collapse" aria-expanded="true" attr.data-target="#collapse{{i}}">
            <h2 class="mb-0">
                <button class="btn" type="button">
                    {{semestre.nome}}
                </button>
            </h2>
        </div>

        <div id="collapse{{i}}" class="collapse" data-parent="#accordion">
            <div class="card-body" *ngFor="let materia of semestre.materias; let i = index">
                <span *ngIf="materiasVinculadasIds.includes(materia.id_aula)" class="material-icons" (click)="desaplicarMateria(materia, $event)">check</span>
                <span *ngIf="!materiasVinculadasIds.includes(materia.id_aula)" class="material-icons" (click)="aplicarMateria(materia, $event)">add</span>
                <span>{{materia.id_materia.nome_materia}}</span>
            </div>
        </div>
    </div>
</div>
